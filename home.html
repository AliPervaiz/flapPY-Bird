<html>
	<head>
		<meta charset=utf-8>
		<title>Flappy Bird</title>
		<div id="info">Score: 0</div>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
				color: red;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var geometry = new THREE.BoxGeometry( 1000, 1, 1000 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var groundTexture = loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/terrain/grasslight-big.jpg');
			groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
			groundTexture.repeat.set(25, 25);
			groundTexture.anisotropy = 16;
			var groundMaterial = new THREE.MeshBasicMaterial({map: groundTexture});
			var cube = new THREE.Mesh(geometry, groundMaterial);
			
			var geometry = new THREE.BoxGeometry( 50, 200, 20 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var pipe = new THREE.Mesh(geometry, material);
			
			var geometry = new THREE.BoxGeometry( 50, 200, 20 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var pipe2 = new THREE.Mesh(geometry, material);
			
			scene.add(cube);
			scene.add(pipe);
			scene.add(pipe2);
			pipe2.position.y = 300;
			camera.position.x = 0;
			camera.position.y = 200;
			camera.position.z = 550;
			var yVelocity = -1;
			var score = 0;
			function reset()
			{
				camera.position.x = 0;
				camera.position.y = 200;
				camera.position.z = 550;
				pipe.position.z = 0;
				pipe2.position.z = 0;
				yVelocity = -1;
				cube.position.z = 0;
				score = 0;
				document.getElementById("info").innerHTML = "Score: 0";
			}
			var animate = function () { 
				requestAnimationFrame(animate);
				camera.position.z -= 1;
				cube.position.z -= 1;
				camera.position.y += yVelocity;
				if(camera.position.z - pipe2.position.z < 1)
				{
					pipe.position.z -= 200;
					pipe2.position.z -= 200;
					var diff = Math.random()*300;
					pipe.position.y = diff;
					pipe2.position.y = 300+diff;
					score++;
					document.getElementById("info").innerHTML = "Score: " + score;
					
				}
				yVelocity -= .1  
				renderer.render(scene, camera);
				if(camera.position.y<=0)
					reset();
				var vector = new THREE.Vector3(0, 0, -1);
                vector = camera.localToWorld(vector);
                vector.sub(camera.position);
                var raycaster = new THREE.Raycaster( camera.position, vector); 
				var intersects = raycaster.intersectObjects(scene.children);
				if(intersects.length>0&&intersects[0].distance<5)
					reset();
			};
			animate();
		</script>
		<script>
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {
			    console.log(event.which);
			    if(event.which==32)
			    	yVelocity = 3;
			};
		</script>	
	</body>
</html>
