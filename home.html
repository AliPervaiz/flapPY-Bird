<html>
	<head>
		<meta charset=utf-8>
		<title>Flappy Bird</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var geometry = new THREE.BoxGeometry( 1000, 1, 1000 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var groundTexture = loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/terrain/grasslight-big.jpg');
			groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
			groundTexture.repeat.set(25, 25);
			groundTexture.anisotropy = 16;
			var groundMaterial = new THREE.MeshBasicMaterial({map: groundTexture});
			var cube = new THREE.Mesh(geometry, groundMaterial);
			
			var geometry = new THREE.BoxGeometry( 50, 200, 50 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var pipe = new THREE.Mesh(geometry, material);
			
			var geometry = new THREE.BoxGeometry( 50, 200, 50 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin( 'anonymous' );
			var pipe2 = new THREE.Mesh(geometry, material);
			
			scene.add(cube);
			scene.add(pipe);
			scene.add(pipe2);
			pipe2.position.y = 300;
			camera.position.x = 0;
			camera.position.y = 200;
			camera.position.z = 550;
			var yVelocity = -1;
			var animate = function () { 
				requestAnimationFrame(animate);
				camera.position.z -= 1;
				camera.position.y += yVelocity;
				if(camera.position.z - pipe2.position.z < 1)
				{
					pipe.position.z -= 300;
					pipe2.position.z -= 300;
				}
				yVelocity -= .05  
				renderer.render(scene, camera);
				if(camera.position.y<=0)
				{
					camera.position.x = 0;
					camera.position.y = 200;
					camera.position.z = 550;
					pipe.position.z = 0;
					pipe2.position.z = 0;
					yVelocity = -1;
				}

				var vector = new THREE.Vector3(0, 0, -1);
                vector = camera.localToWorld(vector);
                vector.sub(camera.position);
                var raycaster = new THREE.Raycaster( camera.position, vector); 
				var intersects = raycaster.intersectObjects(scene.children);
				if(intersects.length>0&&intersects[0].distance<5)
				{
					camera.position.x = 0;
					camera.position.y = 200;
					camera.position.z = 550;
					pipe.position.z = 0;
					pipe2.position.z = 0;
					yVelocity = -1;
				}
			};
			animate();
		</script>
		<script>
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {
			    console.log(event.which);
			    if(event.which==32)
			    	yVelocity = 2;
			};
		</script>	
	</body>
</html>
